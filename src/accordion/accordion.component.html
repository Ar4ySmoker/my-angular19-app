<div class="accordion" [class.open]="open">
  <div class="header-wrapper" (click)="onToggle()">
    <div class="header">
      <h2>{{ title }}</h2>
      <span class="icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g *ngIf="!open" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="10" y1="4" x2="10" y2="16"/>
            <line x1="4" y1="10" x2="16" y2="10"/>
          </g>
          <g *ngIf="open" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" y1="4" x2="16" y2="16"/>
            <line x1="16" y1="4" x2="4" y2="16"/>
          </g>
        </svg>
      </span>
    </div>
  </div>

  <svg class="corner-icon top-left" width="50" height="50" viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg">
    <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
  </svg>
  <svg class="corner-icon bottom-right" width="20" height="20" viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg">
    <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
  </svg>

  <div class="content-wrapper" [class.open]="open">
    <p [innerHTML]="description"></p>
    <div class="subterms-list">
      <div *ngFor="let rule of rules">
        <span class="rule-number">{{ rule | splitRule: 'number' }}&nbsp;</span>
        <span class="rule-text">{{ rule | splitRule: 'text' }}</span>
      </div>
    </div>
  </div>

  <svg class="corner-icon top-left" width="20" height="20" viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg">
    <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
  </svg>
  <svg class="corner-icon top-right" width="20" height="20" viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg">
    <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
  </svg>
  <svg class="corner-icon bottom-left" width="20" height="20" viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg">
    <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
  </svg>
  <svg class="corner-icon bottom-right" width="20" height="20" viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg">
    <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
  </svg>
</div>
