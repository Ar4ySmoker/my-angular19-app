<div
  class="mb-[8px] bg-darkL5  text-light hover:shadow-[0px_2px_4px_0px_#E84A1150] transition-shadow duration-300 ease-in-out relative"
  [ngClass]="open ? 'shadow-[0px_4px_8px_0px_#E84A1180]' : ''">
  <div class="relative p-4 border transition-colors duration-300 ease-in-out"
    [ngClass]="open ? 'border-primaryL border-2 bg-aditional' : 'border-transparent'">
    <div class="flex justify-between items-center cursor-pointer" (click)="onToggle()">
      <h2 class="text-[20px] font-extrabold capitalize">{{ title }}</h2>
      <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor"
        stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" [ngClass]="{ 'rotate-45': open }">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </div>

    <div class="overflow-hidden transition-all duration-300 ease-in-out" [ngClass]="{
        'max-h-0 opacity-0': !open,
        'max-h-96 opacity-100 mt-4': open
      }">
      <p class="text-[16px] font-[Rubik] leading-tight text-regular">{{ description }}</p>
      <ol class="mt-4">
        <li class="border-t border-muted py-2 px-4" *ngFor="let rule of rules; let ruleIndex = index">
          <span class="font-medium mr-2 text-muted font-[800]">{{ termIndex + 1 }}.{{ ruleIndex + 1 }}</span>
          {{ rule }}
        </li>
      </ol>

    </div>
    <div class=" absolute bottom-0 left-0 w-full h-[3px] translate-y-1  transition-all duration-300 blur-[1px]"
      [ngClass]="open ? 'opacity-100 scale-x-100' : 'opacity-0 scale-x-0'">
    </div>
    <svg class="absolute top-1 left-1 transform rotate-180 transition-colors duration-300" width="26" height="18"
      viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg"
      [ngClass]="open ? 'fill-primaryL opacity-50' : 'fill-muted'">
      <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
    </svg>

    <svg class="absolute bottom-1 right-1 transition-colors duration-300" width="26" height="18" viewBox="0 0 30 18"
      xmlns="http://www.w3.org/2000/svg" [ngClass]="open ? 'fill-primaryL opacity-50' : 'fill-muted'">
      <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
    </svg>
    <svg class="absolute bottom-1 left-1 transform scale-x-[-1] transition-colors duration-300" width="26" height="18"
      viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg" [ngClass]="open ? 'fill-primaryL opacity-50' : 'hidden'">
      <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
    </svg>
    <svg class="absolute top-1 right-1 transform rotate-180 scale-x-[-1] transition-colors duration-300" width="26"
      height="18" viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg"
      [ngClass]="open ? 'fill-primaryL opacity-50' : 'hidden'">
      <path d="M30 18H0.666666L24.6964 12.0894L30 0.666666V18Z" />
    </svg>
  </div>
</div>
